<div class="container">
  <div class="ui card">
    <h1>Team generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input 
      #addMemberInput
        type="text" 
        placeholder="Name"
        (input)="onInput(addMemberInput.value);"
        [value]="newMemberName"
        />
      
      <button (click)="addMember();">Add</button>
    </div>
    <div class="input-container">
      <input 
      #numberOfTeamsInput
      type="text" placeholder="# Of Teams" 
      (input)="onInputTeams(numberOfTeamsInput.value);"
      [value]="numberOfTeams"
      />
      <button (click)="generateTeams();">Generate</button>
    </div> 
    <p *ngIf="errorMsg" class="error-msg">{{errorMsg}}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team *ngFor="let team of teams; let i = index"
    [team] = "team";
    [index]="i";
    >
    </app-team>
  </div>
</div>
